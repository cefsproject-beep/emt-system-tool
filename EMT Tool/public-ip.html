<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMT System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6c9bcf;
            --accent: #7ba7d9;
            --success: #6cceb6;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f4c6b 100%);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 65%;
            right: 8%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 80px;
            height: 80px;
            bottom: 25%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-25px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .top-nav {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            background-clip: padding-box;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: left 0.3s ease;
            z-index: -1;
            background-clip: padding-box;
        }

        .nav-links a.active {
            color: white;
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.3);
        }

        .nav-links a.active::before {
            left: 0;
        }

        .nav-links a:hover:not(.active) {
            background-color: rgba(74, 111, 165, 0.1);
            transform: translateY(-2px);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 111, 165, 0.4);
        }

        .main-content {
            padding: 40px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .page-title {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .date-display-main {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-top: 10px;
            background: white;
            padding: 10px 25px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(74, 111, 165, 0.2);
        }

        .date-filter-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .date-filter-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.2);
        }

        .date-filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.3);
        }

        .date-filter-btn.active {
            background: linear-gradient(135deg, var(--success), #4CAF50);
        }

        .date-filter-btn.today-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .date-filter-btn.all-data-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-section {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out;
            background-clip: padding-box;
            border-left: 5px solid var(--accent);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .table-section .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
            margin: 0;
            font-size: 1.8rem;
        }

        .section-title i {
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--primary);
        }

        .table-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .record-count {
            font-size: 0.85rem;
            color: var(--gray);
            background: var(--light);
            padding: 8px 15px;
            border-radius: 25px;
            border: 1px solid var(--light-gray);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 12px 20px 12px 45px;
            border: 2px solid var(--light-gray);
            border-radius: 25px;
            font-size: 1rem;
            width: 250px;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .search-box input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .sort-select {
            padding: 12px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 25px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            min-width: 180px;
        }

        .sort-select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.2);
            transform: translateY(-2px);
        }

        .table-container-scroll {
            background: white;
            border-radius: 15px;
            border: 1px solid rgba(74, 111, 165, 0.1);
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .table-scroll-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            max-height: 100%;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* TABLE STYLING - FORMAT YANG BETUL */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            min-width: 1000px;
        }

        .data-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            padding: 14px 15px;
            text-align: left;
            font-weight: 600;
            color: white;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .data-table th:hover {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }

        /* CELL STYLING - FORMAT FORMAL */
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.1);
            vertical-align: top;
            font-size: 0.92rem;
            color: var(--dark);
            line-height: 1.4;
        }

        /* HIGHLIGHT ROW - TETAP DALAM TABLE */
        .data-table tbody tr.highlighted {
            background: rgba(255, 243, 205, 0.7) !important;
            border-left: 4px solid #f39c12;
        }

        /* TABLE ROW STYLING */
        .data-table tbody tr {
            transition: all 0.3s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(74, 111, 165, 0.05);
        }

        .data-table tbody tr:nth-child(even) {
            background-color: rgba(74, 111, 165, 0.02);
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* TIMESTAMP CELL - FORMAT BETUL */
        .timestamp-cell {
            min-width: 180px;
            vertical-align: top;
        }

        .timestamp-main {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 3px;
            font-size: 0.93rem;
        }

        .timestamp-time {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .incident-source {
            font-size: 0.82rem;
            color: #3498db;
            margin-top: 4px;
            font-style: italic;
        }

        .selected-tag {
            font-size: 0.75rem;
            color: #f39c12;
            font-weight: bold;
            margin-top: 2px;
            background: rgba(243, 156, 18, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            display: inline-block;
        }

        /* NAME CELL - FORMAT BETUL */
        .name-cell {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.93rem;
            vertical-align: top;
            padding-top: 12px;
        }

        /* IP ID CELL */
        .ip-id-cell {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.93rem;
            vertical-align: top;
            padding-top: 12px;
            font-family: 'Courier New', monospace;
        }

        /* STATUS BADGE */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
            text-align: center;
            min-width: 80px;
            margin-top: 5px;
        }

        .status-online {
            background: #27ae60;
            color: white;
        }

        .status-offline {
            background: #e74c3c;
            color: white;
        }

        .status-maintenance {
            background: #f39c12;
            color: white;
        }

        .status-warning {
            background: #f1c40f;
            color: white;
        }

        .status-unknown {
            background: #95a5a6;
            color: white;
        }

        /* INFO CELL - FORMAT BETUL */
        .info-cell {
            color: var(--dark);
            line-height: 1.4;
            font-size: 0.92rem;
            vertical-align: top;
            padding-top: 12px;
        }

        /* LOCATION CELL - FORMAT BETUL */
        .location-cell {
            color: var(--primary);
            font-weight: 500;
            font-size: 0.92rem;
            vertical-align: top;
            padding-top: 12px;
        }

        /* NO DATA STYLING */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            font-style: italic;
            font-size: 1.1rem;
        }

        .no-data i {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
            color: var(--primary);
        }

        .no-data.error {
            color: #e74c3c;
        }

        .no-data.error i {
            color: #e74c3c;
        }

        /* BUTTON STYLING */
        .back-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
            margin-top: 15px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }

        .refresh-btn {
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 111, 165, 0.4);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* SCROLLBAR */
        .table-scroll-wrapper::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        .table-scroll-wrapper::-webkit-scrollbar-track {
            background: rgba(74, 111, 165, 0.1);
            border-radius: 10px;
        }
        
        .table-scroll-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        .table-scroll-wrapper::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .table-controls {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .search-box input {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .table-section {
                padding: 25px;
                height: 550px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .table-controls {
                width: 100%;
                justify-content: space-between;
                flex-wrap: nowrap;
            }
            
            .search-box input {
                width: 100%;
                min-width: 150px;
            }
            
            .sort-select {
                min-width: 150px;
            }
            
            .table-scroll-wrapper {
                max-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px 15px;
            }
            
            .table-section {
                padding: 20px;
                border-radius: 15px;
                height: 500px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .table-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .search-box input,
            .sort-select {
                width: 100%;
                min-width: 100%;
            }
            
            .data-table {
                min-width: 800px;
            }
        }
    </style>
</head>

        // Global variables
        let allIPStatusData = [];
        let filteredData = [];
        let selectedDate = null;
        let selectedIncidentId = null;
        let isShowingSpecificDate = false;
        let viewMode = 'all'; // 'all', 'today', or 'specific'

        // Format date to YYYY-MM-DD
        function formatDateToYMD(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Format date for display (e.g., "11 Jan 2025")
        function formatDateDisplay(date) {
            return date.toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            }).replace(',', '');
        }

        // Format timestamp for display
        function formatTimestampDisplay(timestamp) {
            if (!timestamp) return { date: 'N/A', time: 'N/A', dateYMD: 'N/A' };
            
            try {
                const date = timestamp.toDate();
                const dateYMD = formatDateToYMD(date);
                
                return {
                    date: formatDateDisplay(date),
                    time: date.toLocaleTimeString('en-GB', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    }),
                    timestamp: date.getTime(),
                    dateYMD: dateYMD,
                    fullDate: date
                };
            } catch (error) {
                console.warn('Error formatting timestamp:', error);
                return { date: 'N/A', time: 'N/A', timestamp: 0, dateYMD: 'N/A', fullDate: null };
            }
        }

        // Get status class based on status value
        function getStatusClass(status) {
            if (!status) return 'status-unknown';
            
            const statusLower = status.toLowerCase();
            
            if (statusLower.includes('online') || statusLower.includes('active') || statusLower.includes('up')) {
                return 'status-online';
            } else if (statusLower.includes('offline') || statusLower.includes('down') || statusLower.includes('inactive')) {
                return 'status-offline';
            } else if (statusLower.includes('maintenance')) {
                return 'status-maintenance';
            } else if (statusLower.includes('warning') || statusLower.includes('alert')) {
                return 'status-warning';
            } else {
                return 'status-unknown';
            }
        }

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                date: params.get('date'),
                incidentId: params.get('incidentId')
            };
        }

        // Check for specific date from URL or localStorage
        function checkForSpecificDate() {
            const urlParams = getUrlParams();
            const today = new Date();
            const todayYMD = formatDateToYMD(today);
            
            if (urlParams.date && urlParams.date !== 'null' && urlParams.date !== 'undefined') {
                selectedDate = urlParams.date;
                selectedIncidentId = urlParams.incidentId;
                isShowingSpecificDate = true;
                viewMode = 'specific';
                
                localStorage.setItem('selectedDate', selectedDate);
                localStorage.setItem('selectedIncidentId', selectedIncidentId);
            } else {
                const storedDate = localStorage.getItem('selectedDate');
                const storedIncidentId = localStorage.getItem('selectedIncidentId');
                
                if (storedDate && storedDate !== 'null' && storedDate !== 'undefined') {
                    selectedDate = storedDate;
                    selectedIncidentId = storedIncidentId;
                    isShowingSpecificDate = true;
                    viewMode = 'specific';
                } else {
                    selectedDate = null;
                    selectedIncidentId = null;
                    isShowingSpecificDate = false;
                    viewMode = 'all';
                }
            }
            
            return isShowingSpecificDate;
        }

        // Update UI based on view mode
        function updateDateDisplay() {
            const allDataBtn = document.getElementById('allDataBtn');
            const todayBtn = document.getElementById('todayBtn');
            const specificDateBtn = document.getElementById('specificDateBtn');
            const specificDateDisplay = document.getElementById('specificDateDisplay');
            const currentDateDisplay = document.getElementById('currentDateDisplay');
            
            // Reset all buttons
            allDataBtn.classList.remove('active');
            todayBtn.classList.remove('active');
            specificDateBtn.classList.remove('active');
            
            if (viewMode === 'all') {
                allDataBtn.classList.add('active');
                todayBtn.style.display = 'flex';
                specificDateBtn.style.display = 'none';
                currentDateDisplay.textContent = 'All IP Status Records';
                
            } else if (viewMode === 'today') {
                const today = new Date();
                const displayDate = formatDateDisplay(today);
                
                todayBtn.classList.add('active');
                todayBtn.style.display = 'flex';
                specificDateBtn.style.display = 'none';
                currentDateDisplay.textContent = `Today: ${displayDate}`;
                
            } else if (viewMode === 'specific' && selectedDate) {
                const dateObj = new Date(selectedDate);
                const displayDate = formatDateDisplay(dateObj);
                
                specificDateBtn.style.display = 'flex';
                specificDateBtn.classList.add('active');
                specificDateDisplay.textContent = displayDate;
                
                if (selectedIncidentId) {
                    currentDateDisplay.textContent = `${displayDate} (Selected Incident)`;
                    currentDateDisplay.innerHTML += ' <i class="fas fa-filter" style="color: #f39c12;"></i>';
                } else {
                    currentDateDisplay.textContent = displayDate;
                    currentDateDisplay.innerHTML += ' <i class="fas fa-filter" style="color: #3498db;"></i>';
                }
            }
        }

        // Load all IP status data from all incidents
        async function loadAllIPStatusData() {
            try {
                console.log('Loading all IP status data...');
                
                const incidentsSnapshot = await db.collection('incidents').get();
                const incidents = [];
                
                incidentsSnapshot.forEach((doc) => {
                    const incident = doc.data();
                    incident.id = doc.id;
                    incidents.push(incident);
                });
                
                const allIPStatusPromises = incidents.map(async (incident) => {
                    try {
                        const ipStatusRef = db.collection('incidents').doc(incident.id).collection('IPstatus');
                        const snapshot = await ipStatusRef.orderBy('timestamp', 'desc').get();
                        
                        const ipStatusList = [];
                        snapshot.forEach((doc) => {
                            const ipStatus = doc.data();
                            ipStatus.id = doc.id;
                            ipStatus.incidentId = incident.id;
                            ipStatus.incidentName = incident.name || 'Unnamed Incident';
                            
                            const timeInfo = formatTimestampDisplay(ipStatus.timestamp);
                            ipStatus.formattedDate = timeInfo.date;
                            ipStatus.formattedTime = timeInfo.time;
                            ipStatus.timestampValue = timeInfo.timestamp;
                            ipStatus.dateYMD = timeInfo.dateYMD;
                            ipStatus.fullDate = timeInfo.fullDate;
                            
                            // Add status class
                            ipStatus.statusClass = getStatusClass(ipStatus.ipStatus);
                            
                            ipStatusList.push(ipStatus);
                        });
                        
                        return ipStatusList;
                    } catch (error) {
                        console.error(`Error loading IP status for incident ${incident.id}:`, error);
                        return [];
                    }
                });
                
                const allIPStatusResults = await Promise.all(allIPStatusPromises);
                
                allIPStatusData = [];
                allIPStatusResults.forEach(ipStatusList => {
                    allIPStatusData.push(...ipStatusList);
                });
                
                // Sort by newest first by default
                allIPStatusData.sort((a, b) => (b.timestampValue || 0) - (a.timestampValue || 0));
                
                filterDataByViewMode();
                
                setTimeout(scrollToSelectedIncident, 1000);
                
                return true;
                
            } catch (error) {
                console.error('Error loading IP status data:', error);
                showNoDataError();
                return false;
            }
        }

        // Filter data based on view mode - SAMA SEPERTI CHRONOLOGY
        function filterDataByViewMode() {
            if (viewMode === 'all') {
                // Show ALL data (all dates, all incidents)
                filteredData = [...allIPStatusData];
                
            } else if (viewMode === 'today') {
                // Show only today's data
                const todayYMD = formatDateToYMD(new Date());
                filteredData = allIPStatusData.filter(data => 
                    data.dateYMD === todayYMD
                );
                
            } else if (viewMode === 'specific' && selectedDate) {
                // Show data for specific date
                let dateFilteredData = allIPStatusData.filter(data => {
                    return data.dateYMD === selectedDate;
                });
                
                // If incidentId is specified, filter by incidentId too
                if (selectedIncidentId) {
                    filteredData = dateFilteredData.filter(data => 
                        data.incidentId === selectedIncidentId
                    );
                } else {
                    filteredData = dateFilteredData;
                }
            }
            
            applySorting('timestamp_desc');
            updateRecordCount();
            displayIPStatus();
        }

        // Apply sorting
        function applySorting(sortType) {
            filteredData.sort((a, b) => {
                switch(sortType) {
                    case 'timestamp_desc': // Newest First
                        return (b.timestampValue || 0) - (a.timestampValue || 0);
                    case 'timestamp_asc': // Oldest First
                        return (a.timestampValue || 0) - (b.timestampValue || 0);
                    case 'ipid_asc': // IP ID A-Z
                        return (a.IPid || '').localeCompare(b.IPid || '');
                    case 'ipid_desc': // IP ID Z-A
                        return (b.IPid || '').localeCompare(a.IPid || '');
                    case 'name_asc': // Name A-Z
                        return (a.name || '').localeCompare(b.name || '');
                    case 'name_desc': // Name Z-A
                        return (b.name || '').localeCompare(a.name || '');
                    case 'location_asc': // Location A-Z
                        return (a.location || '').localeCompare(b.location || '');
                    case 'location_desc': // Location Z-A
                        return (b.location || '').localeCompare(a.location || '');
                    case 'status_asc': // Status A-Z
                        return (a.ipStatus || '').localeCompare(b.ipStatus || '');
                    case 'status_desc': // Status Z-A
                        return (b.ipStatus || '').localeCompare(a.ipStatus || '');
                    case 'date_asc': // Date Old-New
                        return (a.fullDate || 0) - (b.fullDate || 0);
                    case 'date_desc': // Date New-Old
                        return (b.fullDate || 0) - (a.fullDate || 0);
                    default:
                        return (b.timestampValue || 0) - (a.timestampValue || 0);
                }
            });
        }

        // Apply search filter
        function applySearchFilter() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                return filteredData;
            }
            
            return filteredData.filter(data => 
                (data.name && data.name.toLowerCase().includes(searchTerm)) ||
                (data.IPid && data.IPid.toString().toLowerCase().includes(searchTerm)) ||
                (data.ipStatus && data.ipStatus.toLowerCase().includes(searchTerm)) ||
                (data.info && data.info.toLowerCase().includes(searchTerm)) ||
                (data.location && data.location.toLowerCase().includes(searchTerm)) ||
                (data.formattedDate && data.formattedDate.toLowerCase().includes(searchTerm)) ||
                (data.formattedTime && data.formattedTime.toLowerCase().includes(searchTerm)) ||
                (data.incidentName && data.incidentName.toLowerCase().includes(searchTerm))
            );
        }

        // Display IP status in table - SAMA SEPERTI CHRONOLOGY
        function displayIPStatus() {
            const tbody = document.getElementById('ipStatusTableBody');
            const searchResults = applySearchFilter();
            
            if (searchResults.length === 0) {
                let message = '';
                
                if (viewMode === 'all') {
                    message = 'No IP status records found in the system.';
                } else if (viewMode === 'today') {
                    message = 'No IP status recorded yet for today.';
                } else if (viewMode === 'specific') {
                    if (selectedIncidentId) {
                        message = `No IP status records found for the selected incident on ${selectedDate}.`;
                    } else {
                        message = `No IP status records found for ${selectedDate}.`;
                    }
                }
                    
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data">
                            <i class="fas fa-search"></i> ${message}
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Clear table
            tbody.innerHTML = '';
            
            // Add each record as a row
            searchResults.forEach(data => {
                const row = document.createElement('tr');
                
                // Check if this is the selected incident
                const isSelectedIncident = selectedIncidentId && data.incidentId === selectedIncidentId;
                
                // Add highlight class for selected incident
                if (isSelectedIncident) {
                    row.classList.add('highlighted');
                }
                
                // TIMESTAMP CELL
                const timestampCell = document.createElement('td');
                timestampCell.className = 'timestamp-cell';
                
                let timestampHTML = `<div class="timestamp-main">${data.formattedDate || 'N/A'}</div>`;
                timestampHTML += `<div class="timestamp-time">${data.formattedTime || 'N/A'}</div>`;
                
                if (data.incidentName) {
                    timestampHTML += `<div class="incident-source">From: ${data.incidentName}</div>`;
                    
                    if (isSelectedIncident) {
                        timestampHTML += `<div class="selected-tag">Selected Incident</div>`;
                    }
                }
                
                timestampCell.innerHTML = timestampHTML;
                
                // REPORTED BY CELL
                const nameCell = document.createElement('td');
                nameCell.className = 'name-cell';
                nameCell.textContent = data.name || 'Unknown';
                
                // IP ID CELL
                const ipIdCell = document.createElement('td');
                ipIdCell.className = 'ip-id-cell';
                ipIdCell.textContent = data.IPid || 'Not specified';
                
                // STATUS CELL
                const statusCell = document.createElement('td');
                statusCell.className = 'status-cell';
                const statusClass = data.statusClass || 'status-unknown';
                const statusText = data.ipStatus || 'Unknown';
                statusCell.innerHTML = `<span class="status-badge ${statusClass}">${statusText}</span>`;
                
                // INFORMATION CELL
                const infoCell = document.createElement('td');
                infoCell.className = 'info-cell';
                const infoText = data.info || data.infoIncident || 'No information provided';
                infoCell.textContent = infoText;
                
                // LOCATION CELL
                const locationCell = document.createElement('td');
                locationCell.className = 'location-cell';
                locationCell.textContent = data.location || 'Not specified';
                
                // Append cells to row
                row.appendChild(timestampCell);
                row.appendChild(nameCell);
                row.appendChild(ipIdCell);
                row.appendChild(statusCell);
                row.appendChild(infoCell);
                row.appendChild(locationCell);
                
                // Append row to table
                tbody.appendChild(row);
            });
        }

        // Auto-scroll to the selected incident
        function scrollToSelectedIncident() {
            if (selectedIncidentId) {
                const highlightedRow = document.querySelector('tr.highlighted');
                if (highlightedRow) {
                    highlightedRow.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }
        }

        // Update record count
        function updateRecordCount() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const searchResults = searchTerm ? applySearchFilter() : filteredData;
            
            let countText = '';
            
            if (viewMode === 'all') {
                countText = `${searchResults.length} of ${allIPStatusData.length} total records`;
                
            } else if (viewMode === 'today') {
                const todayYMD = formatDateToYMD(new Date());
                const todayRecords = allIPStatusData.filter(d => d.dateYMD === todayYMD).length;
                
                countText = `${searchResults.length} of ${todayRecords} today's records`;
                
            } else if (viewMode === 'specific') {
                const dateObj = new Date(selectedDate);
                const displayDate = formatDateDisplay(dateObj);
                
                // Get total records for the date
                const dateRecords = allIPStatusData.filter(d => d.dateYMD === selectedDate).length;
                
                if (selectedIncidentId) {
                    // Get records for selected incident on that date
                    const incidentRecords = allIPStatusData.filter(d => 
                        d.dateYMD === selectedDate && d.incidentId === selectedIncidentId
                    ).length;
                    
                    countText = `${searchResults.length} of ${incidentRecords} records from selected incident for ${displayDate}`;
                } else {
                    countText = `${searchResults.length} of ${dateRecords} records for ${displayDate}`;
                }
            }
            
            document.getElementById('ipRecordCount').textContent = countText;
        }

        // Handle search and sort changes
        function handleSearchAndSort() {
            displayIPStatus();
            updateRecordCount();
        }

        // Show ALL data (default view)
        function showAllData() {
            viewMode = 'all';
            selectedDate = null;
            selectedIncidentId = null;
            isShowingSpecificDate = false;
            
            localStorage.removeItem('selectedDate');
            localStorage.removeItem('selectedIncidentId');
            
            updateDateDisplay();
            filterDataByViewMode();
        }

        // Show today's data
        function showTodayData() {
            const today = new Date();
            selectedDate = formatDateToYMD(today);
            selectedIncidentId = null;
            isShowingSpecificDate = false;
            viewMode = 'today';
            
            localStorage.removeItem('selectedDate');
            localStorage.removeItem('selectedIncidentId');
            
            updateDateDisplay();
            filterDataByViewMode();
        }

        // Show specific date data
        function showSpecificDateData() {
            viewMode = 'specific';
            updateDateDisplay();
            filterDataByViewMode();
        }

        // Show no data error
        function showNoDataError() {
            const tbody = document.getElementById('ipStatusTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="no-data error">
                        <i class="fas fa-exclamation-triangle"></i> Error loading IP status records
                    </td>
                </tr>
            `;
        }

        // Function to refresh IP data
        function refreshIPData() {
            const btn = document.querySelector('.refresh-btn');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
            
            loadAllIPStatusData().then(() => {
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            });
        }

        // Go to home
        function goToHome() {
            localStorage.removeItem('selectedDate');
            localStorage.removeItem('selectedIncidentId');
            window.location.href = 'index.html';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkForSpecificDate();
            updateDateDisplay();
            loadAllIPStatusData();
            
            document.getElementById('searchInput').addEventListener('input', handleSearchAndSort);
            document.getElementById('sortSelect').addEventListener('change', function() {
                applySorting(this.value);
                displayIPStatus();
                updateRecordCount();
            });
            
            setInterval(() => {
                refreshIPData();
            }, 30000);
        });
    </script>
</body>
